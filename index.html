<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>

<body>

    <h1>
        Piano
      </h1>
      
      <p>
        This is my virtual piano, enjoy!
      </p>
      
      <section id="piano">
        <span id="a" class="key" onclick="pianoKeyPress(this)"></span>
        <span id="b" class="key" onclick="pianoKeyPress(this)"></span>
        <span id="c" class="key half" onclick="pianoKeyPress(this)"></span>
        <span id="d" class="key" onclick="pianoKeyPress(this)"></span>
        <span id="e" class="key half" onclick="pianoKeyPress(this)"></span>
        <span id="f" class="key" onclick="pianoKeyPress(this)"></span>
        <span id="g" class="key half" onclick="pianoKeyPress(this)"></span>
        <span id="h" class="key" onclick="pianoKeyPress(this)"></span>
        <span id="i" class="key" onclick="pianoKeyPress(this)"></span>
      </section>
      


    <script src="main.js"></script>
</body>

</html>
